name: New PR opened
on:
  pull_request_target:
    types:
      - opened

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            console.log(github)
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Hey @${{ github.event.pull_request.user.login }}! ðŸ‘‹\n\nThank you for your contribution to the project. Please refer to the [contribution rules](/blob/main/CONTRIBUTION.md) for a quick overview of the process.\n\nMake sure that this PR clearly explains:\n\n- the problem being solved\n- the best way a reviewer and you can test your changes\n\nWith submitting this PR you confirm that you hold the rights of the code added and agree that it will published under the [Apache 2.0 license](/blob/main/LICENSE).\n\n_This message was generated automatically. You are welcome to [improve it](/blob/main/.github/workflows/new-pr-opened.yml)._'
            })
